<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free HTML Templates">
    <meta name="keywords" content="Free HTML Templates">
    <link rel="icon" href="/img/favicon.ico">

    <!-- Fonts and Libraries -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet">

    <!-- Main CSS -->
    {{ $styles := resources.Get "scss/style.scss" | css.Sass | resources.Minify }}
    <link rel="stylesheet" href="{{ $styles.Permalink }}">    
</head>

<body>
    <!-- Navbar Start -->
<div class="container-fluid position-relative nav-bar p-0">
    <div class="container-lg position-relative p-0 px-lg-3" style="z-index: 9;">
        <nav class="navbar navbar-expand-lg bg-light navbar-light shadow-lg py-3 py-lg-0 pl-3 pl-lg-5">
            <a href="/" class="navbar-brand">
                <h1 class="m-0 text-primary"><span class="text-dark">ROYAL</span>BELUM</h1>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
                <div class="navbar-nav ml-auto py-0">
                    <a href="{{ "/" | relURL }}" class="nav-item nav-link {{ if eq .RelPermalink "/" }}active{{ end }}">Home</a>
                    <a href="{{ "attractions" | relURL }}" class="nav-item nav-link {{ if eq .RelPermalink "/attractions/" }}active{{ end }}">Attractions</a>
                    <a href="{{ "activities" | relURL }}" class="nav-item nav-link {{ if eq .RelPermalink "/activities/" }}active{{ end }}">Activities</a>
                    <a href="{{ "accommodation" | relURL }}" class="nav-item nav-link {{ if eq .RelPermalink "/accommodation/" }}active{{ end }}">Accommodations</a>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle {{ if or (eq .RelPermalink "/food/") (eq .RelPermalink "/historical/") (eq .RelPermalink "/maps/") (eq .RelPermalink "/review/") }}active{{ end }}" data-toggle="dropdown">Others</a>
                        <div class="dropdown-menu border-0 rounded-0 m-0">
                            <a href="{{ "food" | relURL }}" class="dropdown-item {{ if eq .RelPermalink "/food/" }}active{{ end }}">Foodie</a>
                            <a href="{{ "historical" | relURL }}" class="dropdown-item {{ if eq .RelPermalink "/historical/" }}active{{ end }}">Historical</a>
                            <a href="{{ "maps" | relURL }}" class="dropdown-item {{ if eq .RelPermalink "/maps/" }}active{{ end }}">Locations</a>
                            <a href="{{ "review" | relURL }}" class="dropdown-item {{ if eq .RelPermalink "/review/" }}active{{ end }}">Testimonial</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>
<!-- Navbar End -->



    <!-- Main Content -->
    <main>
        {{ block "content" . }}{{ end }}
    </main>

    <!-- Footer -->
    <footer>
        <div class="container-fluid bg-dark text-white-50 py-5 px-sm-3 px-lg-5">
            <div class="row">
                <div class="col-lg-6 text-center text-md-left mb-3 mb-md-0">
                    <p class="m-0 text-white-50">Copyright &copy; <a href="#">Fiqh Inc</a>. All Rights Reserved.</a>
                    </p>
                </div>
                <div class="col-lg-6 text-center text-md-right">
                    <p class="m-0 text-white-50">Designed by <a href="https://htmlcodex.com">fiqhomei</a></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="/lib/easing/easing.min.js"></script>
    <script src="/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="/lib/tempusdominus/js/moment.min.js"></script>
    <script src="/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="/mail/jqBootstrapValidation.min.js"></script>
    <script src="/mail/contact.js"></script>
    <script src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Contact Javascript File -->
    <script src="/mail/jqBootstrapValidation.min.js"></script>
    <script src="/mail/contact.js"></script>
</body>

</html>
