{{ define "content" }}
<!-- Header -->
<div class="container-fluid page-header">
    <div class="container">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 400px">
            <h3 class="display-4 text-white text-uppercase">Accommodations</h3>
            <div class="d-inline-flex text-white">
                <p class="m-0 text-uppercase"><a class="text-white" href="{{ "/" | relURL }}">Home</a></p>
                <i class="fa fa-angle-double-right pt-1 px-3"></i>
                <p class="m-0 text-uppercase">Accommodations</p>
            </div>
        </div>
    </div>
</div>

<!-- Packages Section -->
<div class="container-fluid py-5">
    <div class="container pt-5 pb-3">
        <div class="text-center mb-3 pb-3">
            <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Packages</h6>
            <h1>Accommodations</h1>
        </div>
        <div class="row">
            {{ range seq 1 6 }}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="package-item bg-white mb-2">
                    <img class="img-fluid" src="/img/package-{{ . }}.jpg" alt="">
                    <div class="p-4">
                        <div class="d-flex justify-content-between mb-3">
                            <small><i class="fa fa-map-marker-alt text-primary mr-2"></i>Thailand</small>
                            <small><i class="fa fa-calendar-alt text-primary mr-2"></i>3 days</small>
                            <small><i class="fa fa-user text-primary mr-2"></i>2 Person</small>
                        </div>
                        <a class="h5 text-decoration-none" href="#">Discover amazing places</a>
                        <div class="border-top mt-4 pt-4">
                            <div class="d-flex justify-content-between">
                                <h6><i class="fa fa-star text-primary mr-2"></i>4.5 <small>(250)</small></h6>
                                <h5>$350</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
